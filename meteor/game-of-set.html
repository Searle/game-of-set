<head>
    <title>game-of-set</title>
    <link rel="stylesheet" type="text/css" href="assets/all.css"></link>
</head>

<body>
    {{> cardSet}}
</body>

<template name="cardSet">
    <h1>Hello World!</h1>
    <table>
        {{#each row}}
            {{> cardRow}}
        {{/each}}
    </table>

    <br />
    <input type="button" value="shuffle" class="shuffleCards" />
</template>

<template name="cardRow">
    <tr>
        {{#each col}}
        <td>
            {{> card}}
        </td>
        {{/each}}
    </tr>
</template>

<template name="card">
    <div class="card {{class}}">
    {{#each cardElem}}
        {{> cardElem}}
    {{/each}}
    </div>
</template>

<template name="cardElem">
    <div class="card-elem" style="background: transparent url(assets/card.png) no-repeat -{{cssX}}px -{{cssY}}px"></div>
</template>

<head>
    <title>game-of-set</title>
    <style>
        .selected {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
  {{> cardSet}}
</body>

<template name="cardSet">
    <h1>Hello World!</h1>
    <table>
        {{#each row}}
            {{> cardRow}}
        {{/each}}
    </table>
</template>

<template name="cardRow">
    <tr>
        {{#each col row}}
        <td>
            {{> card}}
        </td>
        {{/each}}
    </tr>
</template>

<template name="card">
    <a href="#" class="{{class}}">{{card}}</a>
</template>

<head>
  <title>game-of-set</title>
</head>

<body>
  {{> cardSet}}
</body>

<template name="cardSet">
    <h1>Hello World!</h1>
    <table>
        {{#each row}}
            {{> cardRow}}
        {{/each}}
    </table>
</template>

<template name="cardRow">
    <tr>
        {{#each col row}}
        <td>
            {{> card}}
        </td>
        {{/each}}
    </tr>
</template>

<template name="card">
    {{#if selected}}
        <a href="#"><b>{{card}}</b></a>
    {{else}}
        <a href="#">{{card}}</a>
    {{/if}}
</template>
